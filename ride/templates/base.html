<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'fav/01.png" type="image' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'fav/180x180.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/32x32.png '%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/16x16.gif' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <title>
    {% block tittle %}
    Здесь должен быть title
    {% endblock %}
    </title>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}     
    </header>
    <main>
      <div>
        {% block content %}
        Контент не подвезли :(
        {% endblock %}
      </div>
    </main>
    {% include 'includes/footer.html' %}

</html>

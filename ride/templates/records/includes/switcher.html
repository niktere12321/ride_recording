{% if user.is_authenticated %}
  <div class="switch_main">
    <div class="line_3">
    </div>
    <ul class="nav main_center">
      <li class="nav-item nav_main">
        <a class="nav-link nav_main_link" {% if index_services %}active{% endif %}
          href="{% url 'records:index_services' %}">
          <span class="text_nav_link">Транспортные средства</span>
        </a>
      </li>
      <li class="nav-item nav_main">
        <a href="{% url 'records:profiles' %}" class="nav-link nav_main_link">
          <span class="text_nav_link">Ваш профиль</span>
        </a>
      </li>
      <div class="dropdown">
        <button onclick="openmenu()" class="dropbtn">Меню</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="{% url 'records:index_services' %}">
            Транспортные средства
          </a>
          <a href="{% url 'records:profiles' %}">
            Ваш профиль
          </a>
          <a href="{% url 'records:admining' %}">
            Управление
          </a>
          <a href="{% url 'users:logout'%}">
            Выйти
          </a>
        </div>
      </div>
      {% if user.is_authenticated and user.role == 'admin' %}
      <li class="nav-item nav_main">
        <a href="{% url 'records:admining' %}" class="nav-link nav_main_link">
          <span class="text_nav_link">Управление</span>
        </a>
      </li>
      {% endif %}
      <li class="nav-item nav_main">
        <a href="{% url 'users:logout'%}" class="nav-link nav_main_link">
          <span class="text_nav_link">Выйти</span>
        </a>
      </li>
    </ul>
    <div class="line_4">
    </div>
  </div>
{% endif %}
